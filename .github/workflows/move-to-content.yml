name: Move Files to Content Folder

on:
  push:
    paths:
      - 'website/**' # Trigger only if files in this folder are updated
  workflow_dispatch:  # Allow manual trigger via GitHub UI

jobs:
  move-files:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Compatible Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Specify a compatible Node.js version
          cache: 'npm'

      # Install Node.js dependencies (optional)
      - name: Install dependencies
        run: npm install

      # Create content directory if it doesn't exist
      - name: Verify content folder exists and clean it up
        run: |
          mkdir -p website/content
          rm -rf website/content/*

      # Verify Article, Book Notes, and Second Brain folders exist
      - name: Verify Explorer files exist
        run: |
          mkdir -p website/content/Articles
          mkdir -p website/content/BookNotes
          mkdir -p website/content/SecondBrain

      # Move files from website subfolder to content subfolder
      - name: Move files to website/content
        run: |
          cp -r website/* content/

      # check list of files
      - name: Check contents of content/
        run: ls -l content/        

      # Commit and push changes
      - name: Commit and push changes
        run: |
          git config user.name "aneurokumar"
          git config user.email "aneurokumar@gmail.com"
          git fetch origin v4
          git checkout v4
          git merge origin/v4 --no-edit
          git add . -A website/content/
          git commit -m "Move updated files to content folder" || true
          git push origin v4
        
      # Deploy with Quartz
      - name: Deploy with Quartz
        run: |
          npx quartz sync
